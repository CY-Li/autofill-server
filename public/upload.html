<!DOCTYPE html>
<html>
<head>
  <title>Upload Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .drag-area {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .drag-area.active {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .drag-area h3 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .drag-area p {
      margin: 0;
      color: #666;
    }

    #fileInput {
      display: none;
    }

    .upload-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: transform 0.2s ease;
    }

    .upload-btn:hover {
      transform: translateY(-1px);
    }

    #preview {
      max-width: 100%;
      margin: 20px 0;
      border-radius: 8px;
      display: none;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
      display: none;
    }

    .status-loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    .status-success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .status-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    /* Results Display Styles */
    .results-display {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .results-display h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }

    .results-text {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .copy-btn, .close-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      transition: background-color 0.2s ease;
    }

    .copy-btn {
      background: #4caf50;
      color: white;
    }

    .copy-btn:hover {
      background: #45a049;
    }

    .close-btn {
      background: #f44336;
      color: white;
    }

    .close-btn:hover {
      background: #da190b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Document</h1>
    <div class="drag-area">
      <h3>Drag and drop files here</h3>
      <p>or click to select files</p>
    </div>
    <input type="file" id="fileInput" accept="image/*">
    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
      Choose File
    </button>
    <div id="status"></div>
    <img id="preview">
  </div>
  <script src="upload.js"></script>
</body>
</html>
