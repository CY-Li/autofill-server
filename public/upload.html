<!DOCTYPE html>
<html>
<head>
  <title>Upload Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .main-flex {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 32px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 8px 32px 8px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      min-width: 0;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .drag-area {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .drag-area.active {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .drag-area h3 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .drag-area p {
      margin: 0;
      color: #666;
    }

    #fileInput {
      display: none;
    }

    .upload-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: transform 0.2s ease;
      width: 100%;
      max-width: 300px;
    }

    .upload-btn:hover {
      transform: translateY(-1px);
    }

    #preview {
      max-width: 100%;
      margin: 20px 0;
      border-radius: 8px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .status {
      padding: 16px 18px;
      border-radius: 8px;
      margin: 18px 0 18px 0;
      display: none;
      width: 100%;
      box-sizing: border-box;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      opacity: 0;
      animation: fadeInStatus 0.5s forwards;
    }
    @keyframes fadeInStatus {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status-icon {
      font-size: 22px;
      flex-shrink: 0;
      margin-right: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .status-loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
    .status-success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .status-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    /* 廣告區塊樣式 */
    .ad-slot {
      background: #f3f3f3;
      border: 1px dashed #bbb;
      border-radius: 8px;
      margin: 24px auto 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100px;
      min-width: 200px;
      max-width: 336px;
      width: 100%;
      color: #888;
      font-size: 15px;
      text-align: center;
    }
    .ad-slot.banner {
      min-height: 60px;
      max-width: 728px;
      margin-top: 32px;
    }

    /* 桌機右側廣告 */
    .side-ads {
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-width: 300px;
      max-width: 336px;
      width: 100%;
      margin-top: 40px;
    }

    @media (max-width: 900px) {
      .main-flex {
        flex-direction: column;
        align-items: center;
        gap: 0;
      }
      .side-ads {
        flex-direction: row;
        min-width: 0;
        max-width: 100%;
        width: 100%;
        margin-top: 0;
        margin-bottom: 16px;
        justify-content: center;
      }
      .ad-slot.banner {
        max-width: 100%;
      }
    }

    @media (max-width: 600px) {
      .main-flex {
        padding: 8px 0 16px 0;
      }
      .container {
        padding: 16px 4px;
        max-width: 100vw;
      }
      .drag-area {
        padding: 24px 4px;
        max-width: 100vw;
      }
      .upload-btn {
        font-size: 15px;
        padding: 12px 0;
        max-width: 100vw;
      }
      .side-ads {
        flex-direction: column;
        gap: 12px;
        margin-bottom: 0;
      }
      .ad-slot {
        min-height: 80px;
        max-width: 100vw;
        font-size: 14px;
      }
      .ad-slot.banner {
        min-height: 50px;
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="main-flex">
    <div class="container">
      <h1>上傳影像</h1>
      <div class="drag-area">
        <h3>拖曳影像檔案至此處</h3>
        <p>或點擊選擇影像檔案</p>
      </div>
      <input type="file" id="fileInput" accept="image/*">
      <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
        選擇檔案
      </button>
      <div id="status"></div>
      <img id="preview">
      <!-- 手機版廣告區塊，桌機隱藏 -->
      <div class="ad-slot mobile-ad" style="display:none;">廣告區塊（手機/下方）</div>
    </div>
    <!-- 桌機右側廣告區塊，手機時移到上方 -->
    <div class="side-ads">
      <div class="ad-slot">廣告區塊（桌機/右側，300x250）</div>
    </div>
  </div>
  <!-- 頁面底部橫幅廣告 -->
  <div class="ad-slot banner">廣告區塊（底部橫幅 728x90/320x50）</div>
  <script src="upload.js"></script>
  <script>
    // RWD 廣告顯示控制
    function handleAdSlots() {
      const isMobile = window.innerWidth <= 600;
      document.querySelector('.side-ads').style.display = isMobile ? 'none' : 'flex';
      document.querySelector('.mobile-ad').style.display = isMobile ? 'flex' : 'none';
    }
    window.addEventListener('resize', handleAdSlots);
    window.addEventListener('DOMContentLoaded', handleAdSlots);
  </script>
</body>
</html>
